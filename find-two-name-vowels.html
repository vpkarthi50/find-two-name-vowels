<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<script>
		let a=prompt("Enter the name 1 ");
		let b=prompt("Enter the name 2 ");
		var c=0;
		var per1=check(a);
		var per2=check(b);
		function check(a){
			var c=0;
			for(i=0;i<a.length;i++){
				if(a[i]=='a'|| a[i]=='e'|| a[i]=='i' || a[i]=='o' || a[i]=='u'){
				c++;
				}
			}
			console.log(c);
			return c++;
			
		}
		function compare(){
			if(per1>per2){
				console.log("per1 is greater");
			}
			else{
				console.log("per2 is greater");
			}
		}
		
		compare();
		
	</script>
	</body>
</html>
